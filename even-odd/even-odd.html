<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script>
            $(main);
            function main() {
                $("tr:even").css("background-color", "white"); 
                /*pode-se colocar $("p:even" ou qualquer outra tag)*/ 
                /*impar, confere se os numeros do elemento são impares*/
                $("tr:odd").css("background-color", "green"); 
                /*par, confere se os numeros elemento são pares*/
            }
        </script>
    </head>

    <body>
        <table border="1">
            <h1>Cumprimentos</h1>
            <tr>
                <td>Bom dia</td><!-- 1º elemento -->
            </tr>
            <tr>
                <td>Boa tarde</td><!-- 2º elemento -->
            </tr>
            <tr>
                <td>Boa noite</td><!-- 3º elemento -->
            </tr>
            <tr>
                <td>Olá</td><!-- 4º elemento -->
            </tr>
            <tr>
                <td>Oi</td><!-- 5º elemento -->
            </tr>
            <tr>
                <td>Como vai?</td><!-- 6º elemento -->
            </tr>
        </table>
    </body>
</html>
