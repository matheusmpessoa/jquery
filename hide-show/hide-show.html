<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script>
            $(main);
            function main() {
                $("#hide").click(function () {
                    $("p").hide();
                });
                
                $("#show").click(function () {
                    $("p").show();
                });
            }
        </script>
    </head>

    <body>
        <p>Conteúdo que será escondido/exibido.</p>

        <button id="hide">Esconder</button>
        <button id="show">Exibir</button>
    </body>
</html>
