<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script>
            $(main);
            function main(){
                $("p").dblclick(function(){
                    alert("Parágrafo foi clicado duas vezes");
                });
                $("button").dblclick(function(){
                    alert("Button foi clicado duas vezes");
                });
            }
        </script>
    </head>
    <body>
        <p>Paragráfo com duplo-clique</p>
        <button>Button com duplo-clique</button>
    </body>
</html>
