<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script>
            $(main);
            function main() {
                $("div,p").css("background-color", "yellow");
            } /*usa os seletores do tipo filhos direto, ou seja, a tag tem que ser diretamente ligada a anterior*/
        </script>
    </head>

    <body>
        <div>
            <p>P1</p>
            <span>s1</span>
        </div>
        <p>P2</p>
        <span>
            <p>P3</p>
        </span>
        <div>
            <p>P4 <span>s2</span></p>
        </div>
    </body>
</html>
