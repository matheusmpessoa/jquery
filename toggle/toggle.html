<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script>
            $(main);
            function main(){
                $("button").click(function(){
                    $("p").toggle();
                });
            }
        </script>
    </head>
    
    <body>
        <p>Hello! It's me</p>

        <button>Toggle</button>
    </body>
</html>
