<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script>
            $(main);
            function main() {
                $("h1,p,button,span").click(function () { /*Funcao anonima*/
                    $(this).text("Suporte"); /*This chama quando clica*/
                    //$("this").toggleClass("ligar");
                });
            }
        </script>
    </head>

    <body>
        <h1>Hello</h1>
        <p>Um</p>
        <p>Dois</p>
        <p>Tres</p>
        <button>Ok</button>
        <br>
        <span>Teste</span>
    </body>
</html>
